# Sets user-defined palette
palette = "catppuccin_mocha"
 
# $all is shorthand for $username$hostname$localip$shlvl$singularity$kubernetes$directory$vcsh$fossil_branch
#$git_branch$git_commit$git_state$git_metrics$git_status$hg_branch$pijul_channel$docker_context$package
#$bun$c$cmake$cobol$daml$dart$deno$dotnet$elixir$elm$erlang$fennel$golang$gradle$haskell$haxe$helm$java
#$julia$kotlin$lua$nim$nodejs$ocaml$opa$perl$php$pulumi$purescript$python$raku$rlang$red$ruby$rust$scala
#$swift$terraform$vlang$vagrant$zig$buf$guix_shell$nix_shell$conda$meson$spack$memory_usage$aws$gcloud
#$openstack$azure$env_var$crystal$custom$sudo$cmd_duration$line_break$jobs$battery$time$status$container
#$os$shell$character
 
"$schema" = https://starship.rs/config-schema.json
 
format = """
$shell\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$container\
$dotnet\
$golang
$java\
$kotlin\
$gradle\
$lua\
$nodejs\
$perl\
$php\
$python\
$ruby\
$rust\
$scala\
$character"""
 
right_format = """
$docker_context\
$kubernetes\
$helm\
$azure\
$terraform\
$time"""
 
[fill]
symbol = 'Ó´å'
style = 'base dimmed'
 
[shell]
format = "[$indicator]($style) "
bash_indicator = "ÓØä"
fish_indicator = "üêü"
zsh_indicator = "üöÄ"
powershell_indicator = "ÓØá"
ion_indicator = "ion"
elvish_indicator = "esh"
tcsh_indicator = "tsh"
nu_indicator = "nu"
xonsh_indicator = "xsh"
cmd_indicator = "ÓØÑ"
unknown_indicator = ""
style = "sky bold"
disabled = false
 
[username]
format = '\[[$user]($style)\][Ôá∫](peach)'
style_root = "rosewater bold"
style_user = "rosewater"
show_always = false
disabled = false
 
[hostname]
ssh_only = true
ssh_symbol = "‚òÅÔ∏è "
trim_at = "."
format = '\[[$ssh_symbol($hostname)]($style)\] [ÔÑ§ ](teal)'
style = "pink"
disabled = false
 
[directory]
style = "lavender bold"
truncation_length = 4
read_only_style = "lavender dimmed"
truncation_symbol = ".../"
 
[directory.substitutions]
"Documents" = "Ôúò "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
 
[character]
success_symbol = "[‚ùØ](maroon)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"
 
[git_branch]
format = "[$branch]($style)"
style = "pink"
 
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "rosewater"
 
[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "sapphire"
stashed = "‚â°"
 
[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
 
[container]
format = '[$symbol]($style) '
symbol = "‚¨¢"
style = "maroon dimmed"
disabled = false
 
[dotnet]
format = "[$symbol(üéØ $tfm )]($style)"
version_format = "v${raw}"
symbol = "ÓúÆ "
style = "blue bold"
heuristic = true
disabled = false
detect_extensions = [
    "csproj",
    "fsproj",
    "xproj",
]
detect_files = [
    "global.json",
    "project.json",
    "Directory.Build.props",
    "Directory.Build.targets",
    "Packages.props",
]
detect_folders = []
 
[golang]
format = "[$symbol]($style)"
version_format = "v${raw}"
symbol = "Óòß "
style = "sapphire"
disabled = false
detect_extensions = ["go"]
detect_files = [
    "go.mod",
    "go.sum",
    "go.work",
    "glide.yaml",
    "Gopkg.yml",
    "Gopkg.lock",
    ".go-version",
]
detect_folders = ["Godeps"]
 
[java]
disabled = false
format = "[$symbol]($style)"
version_format = "v${raw}"
style = "peach"
symbol = "Óâñ "
detect_extensions = [
    "java",
    "class",
    "jar",
    "gradle",
    "clj",
    "cljc",
]
detect_files = [
    "pom.xml",
    "build.gradle.kts",
    "build.sbt",
    ".java-version",
    "deps.edn",
    "project.clj",
    "build.boot",
    ".sdkmanrc",
]
detect_folders = []
 
[kotlin]
format = "[$symbol]($style)"
version_format = "v${raw}"
symbol = "üÖ∫ "
style = "mauve"
kotlin_binary = "kotlin"
disabled = false
detect_extensions = [
    "kt",
    "kts",
]
detect_files = []
detect_folders = []
 
[gradle]
format = "[$symbol]($style)"
version_format = "v${raw}"
symbol = "üÖ∂ "
style = "teal"
disabled = false
recursive = false
detect_extensions = [
    "gradle",
    "gradle.kts",
]
detect_files = []
detect_folders = ["gradle"]
 
[lua]
format = "[$symbol]($style)"
symbol = "Óò† "
style = "yellow"
lua_binary = "lua"
detect_extensions = ["lua"]
detect_files = [".lua-version"]
detect_folders = ["lua"]
 
[nodejs]
format = "[$symbol]($style)"
symbol = "Óúò "
style = "green"
not_capable_style = "bold red"
detect_extensions = [
    "js",
    "mjs",
    "cjs",
    "ts",
    "mts",
    "cts",
]
detect_files = [
    "package.json",
    ".node-version",
    ".nvmrc",
]
detect_folders = ["node_modules"]
 
[perl]
format = "[$symbol]($style)"
version_format = "v${raw}"
symbol = "üê™ "
style = "rosewater dimmed"
disabled = false
detect_extensions = [
    "pl",
    "pm",
    "pod",
]
detect_files = [
    "Makefile.PL",
    "Build.PL",
    "cpanfile",
    "cpanfile.snapshot",
    "META.json",
    "META.yml",
    ".perl-version",
]
detect_folders = []
 
[php]
format = "[$symbol]($style)"
version_format = "v${raw}"
symbol = "üêò "
style = "subtext0"
disabled = false
detect_extensions = ["php"]
detect_files = [
    "composer.json",
    ".php-version",
]
detect_folders = []
 
[python]
format = "[$symbol(blue)$virtualenv]($style) "
style = "yellow"
pyenv_prefix = "pyenv "
python_binary = [
    "python",
    "python3",
    "python2",
]
symbol = "Óàµ "
disabled = false
detect_extensions = ["py"]
detect_files = [
    "requirements.txt",
    ".python-version",
    "pyproject.toml",
    "Pipfile",
    "tox.ini",
    "setup.py",
    "__init__.py",
]
detect_folders = []
 
[ruby]
format = "[$symbol]($style)"
version_format = "v${raw}"
symbol = "üíé "
style = "red"
disabled = false
detect_extensions = ["rb"]
detect_files = [
    "Gemfile",
    ".ruby-version",
]
detect_folders = []
detect_variables = [
    "RUBY_VERSION",
    "RBENV_VERSION",
]
 
[rust]
format = "[$symbol]($style)"
version_format = "v${raw}"
symbol = "ü¶Ä "
style = "red"
disabled = false
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
detect_folders = []
 
[scala]
format = "[$symbol]($style)"
version_format = "v${raw}"
disabled = false
style = "bold"
symbol = "Óú∑ "
detect_extensions = [
    "sbt",
    "scala",
]
detect_files = [
    ".scalaenv",
    ".sbtenv",
    "build.sbt",
]
detect_folders = [".metals"]
 
[time]
format = "[$time ÓØä]($style) "
time_format = "%R"
style = "rosewater"
use_12hr = true
disabled = false
utc_time_offset = "-4"
#time_range = "17-6"
 
[docker_context]
symbol = "Ôåà "
style = "blue"
format = "[$symbol$context]($style) "
only_with_files = true
disabled = false
detect_extensions = []
detect_files = [
    "docker-compose.yml",
    "docker-compose.yaml",
    "Dockerfile",
]
detect_folders = []
 
[kubernetes]
symbol = "‚ò∏ "
format = '[$symbol$context( \($namespace\))]($style) in '
style = "sapphire"
disabled = false
detect_extensions = []
detect_files = []
detect_folders = []
 
[kubernetes.context_aliases]
 
[kubernetes.user_aliases]
 
[helm]
format = "via [$symbol($version )]($style)"
version_format = "v${raw}"
symbol = "‚éà "
style = "text"
disabled = false
detect_extensions = []
detect_files = [
    "helmfile.yaml",
    "Chart.yaml",
]
detect_folders = []
 
[azure]
format = "[$symbol($subscription)]($style) "
symbol = "ÓØò "
style = "sky"
disabled = false
 
[terraform]
format = "via [$symbol$workspace]($style) "
version_format = "v${raw}"
symbol = "üí† "
style = "mauve"
disabled = false
detect_extensions = [
    "tf",
    "tfplan",
    "tfstate",
]
detect_files = []
detect_folders = [".terraform"]
 
